<!DOCTYPE html>
<html>
<head>
    <title>Tặng Ngọc Vy</title>
    <style>
        /* Thêm một số CSS tùy chỉnh cho bảng thông báo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ed9be7;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }
        .dialog-box {
            position: absolute; /* Đặt kiểu position là absolute */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(1, 0, 0, 0.1);
            max-width: 400px;
        }
        h2 {
            color: #9cdef4;
        }
        p {
            color: #333;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button.accept-btn {
            background-color: #3ecfdf;
            color: #fff;
        }
        button.accept-btn:hover {
            background-color: #3ecfdf;
        }
        button.cancel-btn {
            background-color: #3ecfdf;
            color: #fff;
        }
        button.cancel-btn:hover {
            background-color: #3ecfdf;
        }
    </style>
</head>
<body>
    <div class="dialog-overlay" id="overlay">
        <div class="dialog-box" id="dialogBox">
            <h2>BÉ YÊU ANH HONG NÀ</h2>
            <p>phải suy nghĩ thật kĩ trước khi chọn</p>
            <button class="accept-btn" onclick="goToPage1()">Có</button>
            <button class="cancel-btn" onclick="moveDialog()">Không</button>
        </div>
    </div>

    <script>
        function showConfirmation() {
            // Hiển thị hộp thoại thông báo hỏi trước khi chuyển đến trang mới
            document.getElementById('overlay').style.visibility = 'visible';
            document.getElementById('overlay').style.opacity = '1';
        }

        function closeDialog() {
            // Ẩn hộp thoại thông báo
            document.getElementById('overlay').style.visibility = 'hidden';
            document.getElementById('overlay').style.opacity = '0';
        }

        function goToPage1() {
            // Chuyển đến trang 1 khi nhấn nút "Có"
            window.location.href = 'index3.html';
        }

        function moveDialog() {
            // Lấy chiều rộng và chiều cao của hộp thoại thông báo
            const dialogBox = document.getElementById('dialogBox');
            const dialogWidth = dialogBox.offsetWidth;
            const dialogHeight = dialogBox.offsetHeight;

            // Lấy chiều rộng và chiều cao của cửa sổ trình duyệt
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Tính toán vị trí ngẫu nhiên cho hộp thoại thông báo
            const randomLeft = Math.random() * (windowWidth - dialogWidth);
            const randomTop = Math.random() * (windowHeight - dialogHeight);

            // Đặt vị trí ngẫu nhiên cho hộp thoại
            dialogBox.style.left = `${randomLeft}px`;
            dialogBox.style.top = `${randomTop}px`;

            // Hiển thị hộp thoại thông báo
            document.getElementById('overlay').style.visibility = 'visible';
            document.getElementById('overlay').style.opacity = '1';
            
        }
    </script>
    <button onclick="showConfirmation()">Yêu mới nhấn</button>
</body>
</html>
